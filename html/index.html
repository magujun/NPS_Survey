<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="avatar">
      <img src="./img/profilephoto.jpg" />
    </div>
    <h3><a href=".">nodeJS-NPS_Survey</h3></a>

    <div class="main">
      <form id="create" action="http://localhost:8000/surveys" method="POST">
        <button id="create-button" type="button">
          Create your own NPS survey
        </button>
        <div id="title_desc" class="hidden">
          <input
            id="title"
            name="title"
            type="text"
            class="hidden"
            placeholder="What's your survey title?"
          />
          <input
            id="description"
            name="description"
            type="text"
            class="hidden"
            placeholder="What's your survey question?"
          />
          <button id="title_desc-button" type="submit" class="hidden disabled" disabled="disabled">
            create
          </button>
        </div>
      </form>
      <div class="hidden" id="create_success">Survey created!</div>
      <form id="participate" action="http://localhost:8000/users" method="POST">
        <button id="participate-button" type="button">
          Sign up to receive random NPS surveys
        </button>
        <div id="name_email" class="hidden">
          <input id="name" name="name" type="text" class="hidden" placeholder="What's your name?" />
          <input id="email" name="email" type="text" class="hidden" placeholder="What's your email?" />
          <button id="name_email-button" type="submit" class="hidden disabled" disabled="disabled">
            send
          </button>
        </div>
      </form>
      <div class="hidden" id="participate_success">
        Thanks for your collaboration!
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="form.js"></script>
  </body>
</html>
